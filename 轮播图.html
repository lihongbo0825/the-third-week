<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>轮播图</title>
    </head>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style:none;
        }
        #container{
            height:344px;
            width:680px;
        }
        #tab{

        }
        #tab li{
            float:left;
            background:#000000;
            height:20px;
            width:20px;
            color:#fff;
            margin-right:5px;
            text-align:center;
            line-height:20px;
        }
    </style>
    <body>
       <div id="container">
           <ul id="tab">
               <li>1</li>
               <li>2</li>
               <li>3</li>
           </ul>
           <div id="content">
               <img src="img/1.jpg/">
               <img src="img/2.jpg/">
               <img src="img/3.jpg/">
           </div>
           <div>
               <span>&lt;</span>
               <span>&gt;</span>
           </div>
       </div>
    </body>
</html>
